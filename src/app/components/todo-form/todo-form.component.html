<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">
            {{ isEditMode ? 'Edit ToDo' : 'Create New ToDo' }}
          </h3>
        </div>
        <div class="card-body">
          <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
            <!-- Title Field -->
            <div class="mb-3">
              <label for="title" class="form-label">
                Title <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                id="title"
                formControlName="title"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('title')"
                placeholder="Enter todo title"
              >
              <div class="invalid-feedback" *ngIf="isFieldInvalid('title')">
                {{ getFieldError('title') }}
              </div>
            </div>

            <!-- Description Field -->
            <div class="mb-3">
              <label for="description" class="form-label">
                Description <span class="text-danger">*</span>
              </label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('description')"
                rows="4"
                placeholder="Enter todo description"
              ></textarea>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
                {{ getFieldError('description') }}
              </div>
            </div>

            <!-- Completed Field (only show in edit mode) -->
            <div class="mb-3" *ngIf="isEditMode">
              <div class="form-check">
                <input
                  type="checkbox"
                  id="completed"
                  formControlName="completed"
                  class="form-check-input"
                >
                <label for="completed" class="form-check-label">
                  Mark as completed
                </label>
              </div>
            </div>

            <!-- Form Buttons -->
            <div class="d-flex gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ isEditMode ? 'Update ToDo' : 'Create ToDo' }}
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="onCancel()"
                [disabled]="isLoading"
              >
                Cancel
              </button>
            </div>

            <!-- Form Status -->
            <div class="mt-3" *ngIf="todoForm.invalid && todoForm.touched">
              <div class="alert alert-danger">
                <small>Please correct the errors above before submitting.</small>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Form Debug Info (only in development) -->
      <div class="card mt-3" *ngIf="false">
        <div class="card-header">
          <small class="text-muted">Debug Info</small>
        </div>
        <div class="card-body">
          <small>
            <strong>Form Valid:</strong> {{ todoForm.valid }}<br>
            <strong>Form Value:</strong> {{ todoForm.value | json }}
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
