<div class="container mt-4" *ngIf="todo">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">ToDo Details</h3>
          <span class="badge fs-6" [class.bg-success]="todo.completed" [class.bg-warning]="!todo.completed">
            {{ todo.completed ? 'Completed' : 'Pending' }}
          </span>
        </div>
        <div class="card-body">
          <h4 class="card-title" [class.text-decoration-line-through]="todo.completed">
            {{ todo.title }}
          </h4>
          <p class="card-text" [class.text-decoration-line-through]="todo.completed">
            {{ todo.description }}
          </p>
          <div class="row">
            <div class="col-sm-6">
              <small class="text-muted">
                <strong>ID:</strong> {{ todo.id }}
              </small>
            </div>
            <div class="col-sm-6">
              <small class="text-muted">
                <strong>Created:</strong> {{ todo.createdAt | date:'medium' }}
              </small>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex flex-wrap gap-2">
            <button type="button" class="btn btn-secondary" (click)="goBack()">
              <i class="bi bi-arrow-left"></i> Back
            </button>
            <button type="button" 
                    class="btn" 
                    [class.btn-success]="!todo.completed" 
                    [class.btn-warning]="todo.completed"
                    (click)="toggleCompleted()">
              <i class="bi" [class.bi-check-square]="!todo.completed" [class.bi-square]="todo.completed"></i>
              {{ todo.completed ? 'Mark Incomplete' : 'Mark Complete' }}
            </button>
            <button type="button" class="btn btn-outline-primary" (click)="editTodo()">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button type="button" class="btn btn-outline-danger" (click)="deleteTodo()">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4" *ngIf="!todo">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">ToDo not found!</h4>
        <p>The requested ToDo item could not be found.</p>
        <hr>
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left"></i> Go Back
        </button>
      </div>
    </div>
  </div>
</div>
