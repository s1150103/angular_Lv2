<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">ToDo List</h2>
        <button class="btn btn-primary" (click)="addNew()">
          <i class="bi bi-plus-circle"></i> Add New ToDo
        </button>
      </div>

      <div class="row" *ngIf="todos.length > 0; else noTodos">
        <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let todo of todos">
          <div class="card h-100" [class.border-success]="todo.completed">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span class="fw-bold" [class.text-decoration-line-through]="todo.completed">
                {{ todo.title }}
              </span>
              <span class="badge" [class.bg-success]="todo.completed" [class.bg-warning]="!todo.completed">
                {{ todo.completed ? 'Completed' : 'Pending' }}
              </span>
            </div>
            <div class="card-body">
              <p class="card-text" [class.text-decoration-line-through]="todo.completed">
                {{ todo.description }}
              </p>
              <small class="text-muted">
                Created: {{ todo.createdAt | date:'short' }}
              </small>
            </div>
            <div class="card-footer">
              <div class="btn-group w-100" role="group">
                <button type="button" class="btn btn-outline-info btn-sm" (click)="onSelect(todo)">
                  View
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="editTodo(todo)">
                  Edit
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteTodo(todo)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ng-template #noTodos>
        <div class="alert alert-info text-center" role="alert">
          <h4 class="alert-heading">No ToDos yet!</h4>
          <p>Start by creating your first ToDo item.</p>
          <button class="btn btn-primary" (click)="addNew()">Create First ToDo</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
